<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <title>To Do List</title>
</head>

<body>
  <div class="container">
    <div class="high-priority-container priority-container">
      <div class="error-msg error-msg__high-priority"></div>
      <form class="high-priority-form form" action="#" method="post">
        <label class="priority-title" for="high-priority-input">High</label>
        <input class="input-adding-task input-adding-high-task" type="text" id="high-priority-input"
          placeholder="Добавить важных дел">
        <button class="button button-add" type="submit">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line y1="-0.5" x2="18.0096" y2="-0.5" transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)"
              stroke="#998899" />
            <line y1="-0.5" x2="18.0401" y2="-0.5"
              transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)" stroke="#998899" />
          </svg>
        </button>
      </form>
      <div class="task-conteiner task-conteiner-high"></div>
    </div>
    <div class="priority-container low-priority-container">
      <div class="error-msg error-msg__low-priority"></div>
      <form class="low-priority-form form" action="#" method="post">
        <label class="priority-title" for="low-priority-input">Low</label>
        <input class="input-adding-task input-adding-low-task" type="text" id="low-priority-input"
          placeholder="Добавить">
        <button class="button button-add" type="submit">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line y1="-0.5" x2="18.0096" y2="-0.5" transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)"
              stroke="#998899" />
            <line y1="-0.5" x2="18.0401" y2="-0.5"
              transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)" stroke="#998899" />
          </svg>
        </button>
      </form>
      <div class="task-conteiner task-conteiner-low">
      </div>
    </div>
  </div>
  <script src="main.js" type="module"></script>

  <template id="task">
    <label class="task">
      <input class="visually-hidden task-checkbox" type="checkbox" name="task" value="value">
      <span class="task-mark"></span>
      <span class="task-label"></span>
      <button class="button button-delete">
        <svg class="svg-button-delete" width="16" height="16" viewBox="0 0 16 16" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <line y1="-0.5" x2="20.7803" y2="-0.5" transform="matrix(0.710506 0.703691 -0.65218 0.758064 0 1)"
            stroke="#998899"></line>
          <line y1="-0.5" x2="20.8155" y2="-0.5" transform="matrix(0.693335 -0.720616 0.670126 0.742247 1 16)"
            stroke="#998899"></line>
        </svg>
      </button>
    </label>
  </template>
</body>

</html>
